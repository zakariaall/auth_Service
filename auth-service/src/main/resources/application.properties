spring.application.name=auth-service
# ======= Server Port =======
server.port=8082

# ======= Database Config =======
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# ======= JPA Config =======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ======= JWT Config (custom) =======
jwt.secret=MLoIqJjA3aGq8xbugD37zSJCrqcLID2SrY/2uulm6uoqXQdPs07k7q6skgUjoSaJNPKfkipgf16Pz/XX3p+ZLQ==
jwt.expirationMs=86400000

# ======= Logging =======
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ======= Optional Spring Cloud Config (si Discovery/Gateway plus tard) =======
# eureka.client.service-url.defaultZone=http://localhost:8761/eureka
# eureka.instance.prefer-ip-address=true
spring.application.name=auth-service

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Exposer l'endpoint pour Prometheus
management.endpoints.web.exposure.include=health,info,prometheus
# Activer les métriques détaillées
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true